  <div class="doc_mini_desc">

      <div class="doc_book_details">10AM-11AM, Orchard Rd</div>

  <div class="container" style="width:70%; margin:auto;">
      <form action="/booking_success.html">
      <div><h1>Register with your details.</h1><strong>Fields with * is required.</strong>
        </div>
      <div class="row">
        <div class="col-25">
          <label for="firstname">First Name *</label>
        </div>
        <div class="col-75">
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name *</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label for="number">Contact Number *</label>
        </div>
        <div class="col-75">
            <input type="text" id="number" name="number" placeholder="Contact Number" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email *</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="email" placeholder="xxx@email.com" required>
        </div>
      </div>
      <div class="row">
          <div class="col-25">
            <label for="email">Personal Identification *</label>
          </div>
          <div class="col-75">
            <input type="text" id="ic" name="ic" placeholder="S91234567A" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="medhist">Medical History</label>
          </div>
          <div class="col-75">
            <textarea name="medhist" id="medhist" cols="20" rows="5" placeholder=""></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="drugallergy">Drug Allergies</label>
          </div>
          <div class="col-75">
            <textarea name="drugallergy" id="drugallergy" cols="20" rows="5" placeholder="Example: Seafood, Eggs, Paracetomol.."></textarea>
          </div>
        </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>
